services:
  - type: web
    name: community-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
